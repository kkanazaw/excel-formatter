// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

mainClassName = 'jp.designrule.ExcelFormatter'
def executableBaseName = "jp.designrule.ExcelFormatter"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'org.apache.poi', name : 'poi', version: '3.13'
    compile(group: 'org.apache.poi', name : 'poi-ooxml', version: '3.13') {
        exclude group: 'stax', module: 'stax-api'
    }
    testCompile 'junit:junit:4.11'
}

task executableJar(type: Jar, dependsOn: jar)  {
    archiveName = "${executableBaseName}.jar"
    manifest {
        attributes 'Main-Class' : mainClassName
    }

    from configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}
    from "$buildDir/classes/main"
    from "$buildDir/resources/main"
}
